<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados dos Alunos</title>
</head>
<style>
body {
    background-color: #c4265a;
    font-family: Arial, sans-serif;
    margin: 5;
}

h1 {
    color: #000000;
}
</style>
    
<body></body>

<center>
    <h1>Dados dos Alunos</h1>
    <button type="button" onclick="adicionarAlunos()">Adicionar Alunos</button>
    <button type="button" onclick="removerAluno()">Remover Aluno</button>
    <br>
    <output></output>


    <script>

        let alunos = [];

        function imprimirAlunos() {

            document.querySelector('output').innerHTML = '<h1>Lista de alunos</h1>';

            for (let indice = 0; indice < alunos.length; indice++) {
                document.querySelector('output').innerHTML += `<p>Nome: ${alunos[indice].nome}</p>`;
                document.querySelector('output').innerHTML += `<p>Idade: ${alunos[indice].idade}</p>`;
                document.querySelector('output').innerHTML += `<p>SESI: ${alunos[indice].sesi}</p>`;
                document.querySelector('output').innerHTML += `<p>Tem pet? ${alunos[indice].temPet ? "Sim" : "Não"}</p>`;
            }

        }

        function adicionarAlunos() {

            let novoAluno = {
                nome: prompt('Digite o nome do(a) aluno(a):'),
                idade: prompt('Digite a idade do(a) aluno(a):'),
                sesi: prompt('Digite o SESI do(a) aluno(a):'),
                temPet: confirm('O(a) aluno(a) tem pet?')
            };

            alunos.push(novoAluno);

            opcaoUsuario = confirm('Deseja Adicionar mais um aluno?');

            while(opcaoUsuario) {
                adicionarAlunos();
            }

            imprimirAlunos(); // chama a função sempre que alunos são adicionados

        }

        imprimirAlunos(); // chama a função só no carregamento da página

        function removerAluno() {
            alunos.pop();
            imprimirAlunos();
        }









    </script>

    
</body>
</html>
